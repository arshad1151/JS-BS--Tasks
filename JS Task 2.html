<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS task-02</title>
  </head>
  <body>
    <h1>JavaScript Task-02</h1>
    <script>
      const str = "webmaster";
      const res = alpha(str);

      console.log(res);

      function alpha(str) {
        var arr = str.split("");
        var res = arr.sort().join("");
        return res;
      }
    </script>
  </body>
</html>
